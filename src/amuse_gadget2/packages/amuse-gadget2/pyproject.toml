[project]
name = "amuse-gadget2"
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "amuse-framework"
]

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.next-version]
method = "smallest"

[tool.versioningit.format]
distance = "{next_version}.dev{distance}+{vcs}{rev}"
dirty = "{base_version}+d{build_date:%Y%m%d}"
distance-dirty = "{next_version}.dev{distance}+{vcs}{rev}.d{build_date:%Y%m%d}"

[tool.hatch.build]
skip-excluded-dirs = true

[tool.hatch.build.targets.wheel]
include = ["amuse_gadget2/**/*.py"]
exclude = [
    "amuse_gadget2/packages",
    "amuse_gadget2/support",
    "amuse_gadget2/src",
    "amuse_gadget2/tests"
    ]
artifacts = ["amuse_gadget2/gadget2_*_worker"]

[tool.pytest.ini_options]
pythonpath = ["amuse_gadget2/tests/", "../../../tests"]

testpaths = ["amuse_gadget2/tests"]

addopts = "--import-mode=append"    # test the installed package


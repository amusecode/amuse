[project]
name = "amuse-aarsethzare"
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "amuse-framework"
]

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.next-version]
method = "smallest"

[tool.versioningit.format]
distance = "{next_version}.dev{distance}+{vcs}{rev}"
dirty = "{base_version}+d{build_date:%Y%m%d}"
distance-dirty = "{next_version}.dev{distance}+{vcs}{rev}.d{build_date:%Y%m%d}"

[tool.hatch.build]
skip-excluded-dirs = true

[tool.hatch.build.targets.wheel]
include = ["aarsethzare/**/*.py"]
exclude = [
    "aarsethzare/packages",
    "aarsethzare/support",
    "aarsethzare/src",
    "aarsethzare/tests"
    ]
artifacts = ["aarsethzare/aarsethzare_worker"]

[tool.hatch.build.targets.wheel.sources]
"aarsethzare" = "amuse/community/aarsethzare"

[tool.pytest.ini_options]
pythonpath = ["aarsethzare/tests/", "../../../../../tests"]

testpaths = ["aarsethzare/tests"]


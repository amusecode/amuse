[project]
name = "amuse-kepler-orbiters"
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "amuse-framework"
]

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.next-version]
method = "smallest"

[tool.versioningit.format]
distance = "{next_version}.dev{distance}+{vcs}{rev}"
dirty = "{base_version}+d{build_date:%Y%m%d}"
distance-dirty = "{next_version}.dev{distance}+{vcs}{rev}.d{build_date:%Y%m%d}"

[tool.hatch.build]
skip-excluded-dirs = true

[tool.hatch.build.targets.wheel]
include = ["kepler_orbiters/**/*.py"]
exclude = [
    "kepler_orbiters/packages",
    "kepler_orbiters/support",
    "kepler_orbiters/src",
    "kepler_orbiters/tests"
    ]
artifacts = ["kepler_orbiters/keplerorbiters_worker"]

[tool.hatch.build.targets.wheel.sources]
"kepler_orbiters" = "amuse/community/kepler_orbiters"

[tool.pytest.ini_options]
pythonpath = ["kepler_orbiters/tests/", "../../../../../tests"]

testpaths = ["kepler_orbiters/tests"]


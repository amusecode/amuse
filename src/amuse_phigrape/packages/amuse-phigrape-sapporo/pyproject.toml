[project]
name = "amuse-phigrape-sapporo"
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "amuse-framework",
    "amuse-phigrape"
]

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.next-version]
method = "smallest"

[tool.versioningit.format]
distance = "{next_version}.dev{distance}+{vcs}{rev}"
dirty = "{base_version}+d{build_date:%Y%m%d}"
distance-dirty = "{next_version}.dev{distance}+{vcs}{rev}.d{build_date:%Y%m%d}"

[tool.hatch.build]
skip-excluded-dirs = true

[tool.hatch.build.targets.wheel]
include = ["amuse_phigrape"]
exclude = ["amuse_phigrape/*"]
artifacts = ["amuse_phigrape/phigrape_sapporo_worker"]

[tool.pytest.ini_options]
pythonpath = ["amuse_phigrape/tests/"]

testpaths = ["amuse_phigrape/tests"]

addopts = "--import-mode=append"    # test the installed package


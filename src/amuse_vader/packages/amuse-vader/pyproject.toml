[project]
name = "amuse-vader"
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "amuse-framework"
]

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.next-version]
method = "smallest"

[tool.versioningit.format]
distance = "{next_version}.dev{distance}+{vcs}{rev}"
dirty = "{base_version}+d{build_date:%Y%m%d}"
distance-dirty = "{next_version}.dev{distance}+{vcs}{rev}.d{build_date:%Y%m%d}"

[tool.versioningit.vcs]
method = { module = "version_helper", value = "get_amuse_version", module-dir = "amuse_vader/support/shared" }

[tool.hatch.build]
skip-excluded-dirs = true

[tool.hatch.build.targets.wheel]
include = ["amuse_vader/**/*.py"]
exclude = [
    "amuse_vader/packages",
    "amuse_vader/support",
    "amuse_vader/src",
    "amuse_vader/tests"
    ]
artifacts = ["amuse_vader/vader_*_worker"]

[tool.pytest.ini_options]
pythonpath = ["amuse_vader/tests/"]

testpaths = ["amuse_vader/tests"]

addopts = "--import-mode=append"    # test the installed package

